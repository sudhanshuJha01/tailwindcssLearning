<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-slate-200 ">
    <div class="container flex items-center justify-center my-48">
      <div class="left w-2/5 flex flex-col">
        <img width="320px" src="fbLogo.svg" alt="logo" />
        <p class="text-3xl mx-7">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <div class="right">
        <div
          class="card bg-white p-3 rounded-xl bottom-1 border-slate-300 shadow-xl my-6"
        >
          <div class="Email m-3">
            <input
              class="p-4 w-[360px] rounded-lg border-2"
              type="text"
              placeholder="Email address or Phone Number "
            />
          </div>
          <div class="password m-3">
            <input
              class="p-4 w-[360px] rounded-lg border-2"
              type="text"
              placeholder="Password"
            />
          </div>

          <div>
            <button
              class="my-3 mx-6 w-80 bg-blue-600 p-4 rounded-lg text-white text-xl font-bold"
            >
              Log in
            </button>
          </div>
          <div class="my-2">
            <span class="text-blue-600 mx-[110px]">Forgotten password?</span>
          </div>

          <hr />
          <div>
            <button
              class="bg-green-600 w-52 p-3 mx-[76px] text-lg my-6 rounded-lg text-white font-semibold"
            >
              Create new account
            </button>
          </div>
        </div>
        <span>Create a Page for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
